<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="./styles/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <!-- header -->
    <div class="container mt-4 " id="header">
        <i class="ri-arrow-right-s-line hideContainer" id="arrow"></i>
        <div style="display:inline-block;" id="header-title">
            <h1 class="display-4">
                <i class="ri-book-open-line text-primary-color"
                onmouseover="this.className='ri-book-open-fill text-primary-color'"
                onmouseleave="this.className='ri-book-open-line text-primary-color'" onclick="refreshToken()"></i> My <span class="primary-color text-primary-color"> Book </span> List
            </h1>
        </div>
        

        <div class="mt-4"id="infoContainer" style="display:inline-block; float:right">
            <a type="button" id="btnRolePlaceholder">
                <b><span id="rolePlaceholder" class="primary-color"></span></b>
            </a>
            Logged in as, <a class="link-username" type="button" class=""><b><span id="usernamePlaceholder" class="primary-color text-primary-color button-username"></span></b></a>
            <button id="btnLogOut" type="button" style="text-decoration:none" class="btn btn-link btn-edit-users">Log Out</button>
        </div>
    </div>

    <!-- register/login form -->
    <div class="mt-5 authorisationContainer" id="authorisationContainer">
        <div class="mt-5 authorisationChild">
            <form name="authenticationForm" action="" class="" id="authenthification" >

                <div id="inputFields">
                    <div class="form-group">
                        <input type="text" id="user" class="form-control-sm " placeholder="Username*">
                    </div>
                    <div class="form-group" >
                        <input type="password" id="pass" class="form-control-sm" placeholder="Password*">
                    </div>
                </div>

                <div class="mt-4" style="text-align:center;justify-content: center;" id="inputFieldsButtons">

                    <div style=" display:block;margin-left: auto;" >
                        <button  type="submit" class="btn btn-primary btn-add-book" id="btnLogIn">Log In</button>
                    </div>

                    <div style=" display:block; margin-left: auto;">
                        <button  id="btnSignUp" type="button" class="btn btn-link">Sign Up</button>
                    </div>

                    <!-- <button class="btn btn-primary btn-add-book" id="btnRegister" >Register</button> -->
                </div>
            </form>
        </div>
    </div>

    <!-- profile page -->
    <!-- <div class="container mt-4" id="profile">
        <div class="card text-white bg-primary mb-3" style="max-width: 100%">
        <h3 class="card-header">Profile Dashboard</h3>

        </div>
    </div> -->

    <!-- booksContainer -->
    <div class="container mt-2" id="booksListContainer">
        

        <div >
            <div class="row">
                <div class="col-8">
                    <div cstyle="float:right!!">
                        <form action="" class="" id="book-form">
                            <!-- <div class="form-group">
                                <label for="author">Title</label><input type="text" id="title" class="form-control">
                                
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input type="text" id="author" class="form-control">
                            </div>
                            <div class="form-group">
                            <label for="author">Status</label>
                            <input type="text" id="isbn" class="form-control">
                        </div> -->
                        
                    </form>
                </div>
            </div>
            </div>
            <div class="row mt-2" >
              <div class="col-6">
                <div class="form-group">
                    <input type="text" placeholder="Title of the book*" id="title" class="form-control">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                    <input type="text" placeholder="Author*" id="author" class="form-control">
                </div>
              </div>
              
            </div>

            <div class="row" style="margin-top:2em">
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" placeholder="Release year" id="year" class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" placeholder="Genres (separated by comma)" id="genres" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8 mt-4">
                    <div style="float:left;">
                        <button type="submit" class="btn btn-primary btn-add-book hideContainer" id="btnBookList">BookListDB</button>
                        <button type="submit" class="btn btn-primary btn-add-book" id="btnAddBook">Add Book</button>
                    </div>
                    <div style="margin-left:.6em; margin-top: .1em; float:left!important" class="btn-group" aria-label="Basic radio toggle button group">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnRadioReadingStatus" id="btnRadioReadStatus1" autocomplete="off" value="Want to read" checked>
                            <label class="btn btn-sm btn-outline-primary" for="btnRadioReadStatus1">Want to read</label>
                            <input type="radio" class="btn-check" name="btnRadioReadingStatus" id="btnRadioReadStatus2" autocomplete="off" value="Currently reading" >
                            <label class="btn btn-sm btn-outline-primary" for="btnRadioReadStatus2">Currently reading</label>
                            <input type="radio" class="btn-check" name="btnRadioReadingStatus" id="btnRadioReadStatus3" autocomplete="off" value="Read" >
                            <label class="btn btn-sm btn-outline-primary" for="btnRadioReadStatus3">Read</label>
                          </div>
                    </div>
                </div>
                <div class="col-4">
                    <div style="margin-top: .6em; float:right!important"class="btn-group mt-4" aria-label="Basic radio toggle button group">
                        <button type="submit" class="btn btn-primary btn-add-book" id="btnAddBook">Search</button>
                        <input type="text" placeholder="Search by Title or Author" id="searchTitleOrAuthor" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    
                </div>
            </div>
        </div>

        <table class="table table-dark table-bordered table-hover table-responsive mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>ISBN</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-list">
    
            </tbody>
        </table>

        <div class="card text-white bg-dark mb-3 mt-4" style="max-width: 100%;">
            <div class="card-header">Save the list to your device!</div>
            <div class="card-body">
              <p class="card-text">You can export your book list in a JSON Format and import it anywhere you want!</p>
              <div class="row">
                <div class="col-4">
                    <button class="btn btn-primary btn-export" id="btnExport" >Export list to local storage</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary btn-export" id="btnImport" title="NOT IMPLEMENTED YET" >Import list from local storage</button>
                </div>
                <div class="col-4">
                    <input class="form-control" type="file" id="fileChosen">
                </div>
            </div>
            </div>
          </div>
    </div>

    <!-- usersContainer -->
    <div id="usersContainer" class="hideContainer">
        <div class="container mt-4" id="usersListContainer">
            <table class="table table-dark table-bordered table-hover table-responsive mt-4">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Books</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                    
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="./scripts/views-controller/User.js"></script>
    <script src="./scripts/views-controller/Book.js"></script>

    <script src="./scripts/UI.js"></script>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/views-controller/books_section.js"></script>
    <script src="./scripts/views-controller/users_section.js"></script>
